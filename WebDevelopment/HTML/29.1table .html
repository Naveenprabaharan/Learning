<!DOCTYPE html>
<html>
<head>
	<title>Table_rowspan& column span</title>
</head>
<body>
	<h2>Table_rowspan& column span</h2>
	<table border="3">
		<tr>
			<th rowspan="2">DAY</th>
			<th colspan="6">Time</th>	
		</tr>
		<tr>
			<td>9:00-10:00</td>
			<td>10:00-11:00</td>
			<th rowspan="3">Break</th>
			<td>11:00-12:00</td>
			<td>1:00-2:00</td>
			<td>2:00-3:00</td>
		</tr>
		<tr>
			<th>MON</th>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<th>TUS</th>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>


</body>
</html>
