<!DOCTYPE html>
<html>
<head>
	<title>Cotact form</title>
</head>
<body>
	<h1>Cotact form</h1>
	<form method="GET">
		<p>
			Name:<br>
			<input type="text" name="name"><br>
		</p>
		<p>
			Email: <br>
			<input type="text" name="email">
		</p>
		<p>
			You want to learn:<br>
			<input type="radio" name="learn_type" value="html" checked>HTML
			<input type="radio" name="learn_type" value="css">CSS
			<input type="radio" name="learn_type" value="javascript">javascript
		</p>
		<p>
			Subject:<br>
			<input type="text" name="msg">
		</p>
		<p>
		Message:<br>	
		<textarea name="comment" cols="25" rows="5" placeholder="Enter tyour message..."></textarea>
		</p>
		<p>
			<input type="submit" value="Send Message" name="send message">
		</p>
	</form>

</body>
</html>
