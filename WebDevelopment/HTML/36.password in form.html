<!DOCTYPE html>
<html>
<head>
	<title>Form maxlength and size</title>
</head>
<body>
	<h1>User Credential:</h1>
	<form>
		<p>
			Username:<br>
			<input type="text" name="Username" placeholder="Enter your Username" size="15" maxlength="25">
		</p>
		
		<p>
			pwd:<br>
			<input type="Password" name="Password" placeholder="Enter your pwd" size="15" maxlength="25"><br>
		</p>

		<p>
			cache:<br>
			<input type="text" name="cache" placeholder=" cache" size="5">
		</p>
		
	</form>
</body>
</html>
