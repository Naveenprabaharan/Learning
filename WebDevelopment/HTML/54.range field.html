<!DOCTYPE html>
<html>
<head>
	<title>range8 Field</title>
</head>
<body>
	<h1>range8 Field</h1>
	<form>
		<p>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name">
		</p>

		<p>
			<label for="email_id">Email Id:</label>
			<input type="email" name="email_id" id="email_id">
		</p>

		<p>
			<label for="age">Age:</label>
			<input type="Number" name="age" id="age" min="18" max="75">
		</p>

		<p>
			<label for="dob">Date of Birth: </label>
			<input type="date" name="dob" id="dobs">
		</p>

		<p>
			<label for="salery">Expeted Salery:(in k)</label>
			<input type="range" name="salery" id="salery" min="0" max="35" step="2">
		</p>

		<p>
			<input type="submit" name="send_data" value="submit">
		</p>

	</form>
</body>
</html>
