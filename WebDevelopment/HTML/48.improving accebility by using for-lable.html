<!DOCTYPE html>
<html>
<head>
	<title>Cotact form</title>
</head>
<body>
	<h1>Cotact form</h1>
	<form method="GET">
		<p>
			<label for="name">Name :</label><br>
			<input type="text" name="name" id="name"><br>
		</p>
		<p>
			<label for="email">Email: </label><br>
			<input type="text" name="email" id="email">
		</p>
		
		<p>
			You want to learn:<br>
			<input type="radio" name="learn_type" id="html" value="html" checked><label for="html">HTML</label>
			<input type="radio" name="learn_type" id="css" value="css"><label for="css">CSS</label>
			<input type="radio" name="learn_type" id="javascript" value="javascript"><LABEL for="javascript">javascript</LABEL>
		</p>
		
		<p>
			<label for="msg">Subject:</label><br>
			<input type="text" name="msg" id="msg">
		</p>
		<p>
		<label for="comment">Message:</label><br>
		<textarea name="comment" cols="25" rows="5" placeholder="Enter tyour message..." id="comment"></textarea>
		</p>
		<p>
			<input type="submit" value="Send Message" name="send message">
		</p>
	</form>

</body>
</html>
