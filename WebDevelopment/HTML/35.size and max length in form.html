<!DOCTYPE html>
<html>
<head>
	<title>Form maxlength and size</title>
</head>
<body>
	<h1>User Credential:</h1>
	<form>
		<p>
			Username:<input type="text" name="Username" placeholder="Enter your Username" size="15"><br>
			pwd:<input type="text" name="Password" placeholder="Enter your pwd" size="5" maxlength="8"><br>
			cache:<input type="text" name="cache" placeholder="Enter your cache" size="3">
		</p>
	</form>
</body>
</html>
