<!DOCTYPE html>
<html>
<head>
	<title>CSS TYpogrphy</title>
	<style type="text/css">
		body{
			font-size: 1em;
			font-style: normal;
			font-family: sans-serif,serif,normal;
		}
		#left-shadow{
			text-shadow: 2px 0 0 #BADA55;
		}
		#right-shadow{
			text-shadow: -2px 0 0 #BADA55;
		}
		#top-shadow{
			text-shadow: 0 -2px 0 #BADA55;
		}
		#bottom-shadow{
			text-shadow: 0 2px 0 #BADA55;
		}
		#shadow-blur{
			text-shadow: 0 2px 2px #BADA55;
		}
		#shadow-color{
			text-shadow: 0 2px 0 red;
		}
		#conbined-shadow{
			text-shadow: 2px 2px 2px green;
		}

	</style>
</head>
<body>
	<h1>CSS Shadow</h1>
	<h2 id="left-shadow">left-shadow</h2>
	<h2 id="right-shadow">right-shadow</h2>
	<h2 id="top-shadow">top-shadow</h2>
	<h2 id="bottom-shadow">bottom-shadow</h2>
	<h2 id="shadow-blur">shadow-blur</h2>
	<h2 id="shadow-color">shadow-color</h2>
	<h2 id="conbined-shadow">conined-shadow</h2>
</body>
</html>
