<!DOCTYPE html>
<html>
<head>
	<title>44.relative position and Zindex</title>
	<style type="text/css">
		h1{
			background-color: blue;
		}
		h2{
			background-color: red;
			position: relative;
			left: 30px;
			top: -35px;
			z-index: 3;
		}

		h3{
			background-color: gray;	
			position: relative;
			left: 45px;
			top: -85px;
		}
	</style>
</head>
<body>
	<h1>relative position and Zindex</h1>
	<h2>relative position and Zindex</h2>
	<h3>relative position and Zindex label for="quali">Qualification:/label><br>
				nput type="text" name="quali" id="quali"></h3>
</body>
</html>
