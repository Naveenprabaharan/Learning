<!DOCTYPE html>
<html>
<head>
	<title>42.Empty cell</title>
	<style type="text/css">
		table{
			empty-cells: hide;
		}

		td,th{
			border:1px solid green;
			padding: 3px;
		}
	</style>
</head>
<body>
	<h1>Empty cell</h1>

	<table>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>

		<tr>
			<td>3</td>
			<td></td>
		</tr>
	</table>
</body>
</html>
