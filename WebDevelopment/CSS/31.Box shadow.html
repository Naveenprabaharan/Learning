<!DOCTYPE html>
<html>
<head>
	<title>31.Box Shadow</title>

	<style type="text/css">
		body{
			background-color: black;
			color: white;
			/*background-image: : cs.png;*/
		}

		div{
			height: 50px;
			width: 100px;
			padding: 20px;
			border: 1px solid red;
			margin: 20px auto;
			text-align: center;
			line-height: 50px;

		}

		#topleft{
			box-shadow: -5px -5px yellow;
		}

		#bottomRight{
			box-shadow: 5px 5px 5px greenyellow;
			/*(left or right)	(top/bottom) (blur)*/
		}

		#spread{
			box-shadow: 5px 5px 5px 10px gray;
			/*(left or right)	(top/bottom) (blur) (spread)*/
		}

		#outer{
			box-shadow: 0px 0px 5px green;
			/*(left or right)	(top/bottom) (spread)*/

		}

		#inner{
			box-shadow: inset 0px 0px 5px 5px green;
			/*(left or right)	(top/bottom) (blur) (spread)*/
		}


	</style>
</head>
<body>
	<h1>Box Shadow</h1>
	<div id="topleft">topleft</div>
	<div id="bottomRight">bottomRight</div>
	<div id="spread">spread</div>
	<div id="outer">outer</div>
	<div id="inner">inner</div>
</body>
</html>
