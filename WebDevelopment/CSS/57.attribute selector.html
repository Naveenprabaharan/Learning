<!DOCTYPE html>
<html>
<head>
	<title>attribute Selector</title>
	<style type="text/css">
		[title]{
			color:red;
		}
		a[href^="https"]{
			color: crimson;
		}
		a[target="-blank"]{
			color: pink;
		}
	</style>
</head>
<body>
<h1>attribute selector</h1>
<p>hi thes is <acronym title="Government hr sec school">GHS</acronym> and also we have <abbr title="Higher secoundary school">HRS</abbr></p>
<p>we have <a href="https:google">Google</a>and we have <a href="http:\\www.facebook.com" target="-blank">Facebook</a></p>
</body>
</html>
