<!DOCTYPE html>
<html>
<head>
	<title>CSS Typography</title>
	<style type="text/css">
		body{
			font-size: 1em;
			font-style: normal;
			font-family: sans-serif, serif;
		}
		h2{
			letter-spacing: 250%;
			word-spacing: .25em;
		}
	</style>
</head>
<body>
	<h1>CSS Word spacing && Letter spacing</h1>
	<h2>Hi this is Word</h2>
</body>
</html>
