<!DOCTYPE html>
<html>
<head>
	<title>CSS tect transform</title>
	<style type="text/css">
		body{
			font-size: 1em;
			font-weight: normal;
			font-family: 'Times',serif, sans-serif;
		}
		.abc{
			text-transform: uppercase;
			color: yellow;
		}
		p{
			text-transform: lowercase;
			color: blue;
		}
		h3{
			text-transform: capitalize;
			color: green;
		}
	</style>
</head>
<body>
	<h1>CSS Typography</h1>
	<h2>CSS tect transform</h2>
	<ul>
		<li>Uppercase</li>
		<li>Lowercase</li>
		<li>Captilize</li>
	</ul>
	<hr>
	<h2 class="abc">this is heading need to be in upper case</h2>
	<p>THIS IS PARAGRPH NEE DTOO BE IN LOWERCASE</p>
	<h3>this is topic heading need to be in lower case</h3>
</body>
</html>
