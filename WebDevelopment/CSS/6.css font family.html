<!DOCTYPE html>
<html>
<head>
	<title>CSS Font Family</title>
	<style type="text/css">
		h1{
			font-family:monospace,serif;
		}

		h2{
			font-family:serif,sans-serif, monospace, Display ;
		}
	</style>
</head>
<body>
	<h1>CSS Font Family</h1>
	<h2>Type of Typefaces</h2>
	<ol>
		<li>serif</li>
		<li>sans serif</li>
		<li>monospace</li>
		<li>handwriting / cursive</li>
		<li>Display</li>
	</ol>
	<br>
	<h2>Variations</h2>
	<ul>
		<li>Weight</li>
		<li>Style</li>
		<li>strech</li>
	</ul>
</body>
</html>
