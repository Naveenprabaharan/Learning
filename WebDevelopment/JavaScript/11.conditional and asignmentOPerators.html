<html>
    <head>
        <title>11.conditional and asignmentOPerators</title>
        <script>
            //conditional operator
            var age=18,isMinor;
            isMinor = age>=18 ? 'No' : 'Yes';
            console.log(isMinor);

            //assignment operator
            var num=100;
            console.log(num);

            //combination assignent operator
            var result=10;
            console.log(result);
            result +=10;
            console.log(result);
            result -=10;
            console.log(result);
            result *=10;
            console.log(result);
            result /=2;
            console.log(result);
        </script>
    </head>
    <body>
        <h1>11.conditional and asignmentOPerators</h1>
    </body>
</html>
