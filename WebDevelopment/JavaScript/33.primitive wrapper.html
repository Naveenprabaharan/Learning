<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Primitive Wrapper</title>

        <script>
            //wrapper for number
            var num = new Number(34)
            console.log(num)
            console.log(num.toExponential(4))//to exponential form
            console.log(num.toFixed(6))//decimal point 
            console.log(num.toLocaleString())//it will display with jhumen formet like with camma
            console.log(num.toString(2))//binary 
            console.log(num.toString(8))///octal
            console.log(num.toString(16))//hexadecimal
            console.log(num.toPrecision(5))//how many digit you want

        </script>
    </head>
    <body>
        <h1>Primitive Wrapper</h1>
    </body>
</html>
