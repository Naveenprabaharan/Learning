<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>14.1.loop break and contine</title>
        <script>
            var month=prompt("Enter Month: ",6);
            for(var day=1;day<=31;day++)
            {
                if((month==4 || month==6 || month==9 ||month==11) && day==31)
                {
                    continue;
                }
                console.log("day : ",day);
                if(month==2 && day==28)
                {
                    break;
                }
            }
        </script>
            
    </head>
    <body>
        <h1>14.do while,while,for loop </h1>
    </body>
</html>
