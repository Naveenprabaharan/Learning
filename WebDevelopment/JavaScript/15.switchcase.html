<h1></h1>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>15.switchcase</title>
        <script>
            var day=5;
            switch(true)
            {
                case day > 0 && day<6:
                    {
                        console.log("Working Day!");
                        break;
                    }
                case day===6 || day ===7:
                    {
                        console.log("Holiday!");
                        break;
                    }
                default:
                    {
                        console.log("Enter correct Day!");
                        break;
                    }
            }
        </script>
            
    </head>
    <body>
        <h1>15.switchcase</h1>
    </body>
</html>
