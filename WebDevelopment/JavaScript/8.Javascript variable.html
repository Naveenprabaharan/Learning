<html>
    <head>
        <title>JavaScript Variable</title>

        <script>
            //number
            var age =21;
            //float
            var gpa=9.8;
            console.log(age);
            console.log(typeof age);
            console.log(gpa);
            console.log(typeof gpa);

            //octal number
            var octNum=0255;
            //hexanumber
            var exNum=0xff;
            console.log(octNum);
            console.log(typeof octNum);
            console.log(exNum);
            console.log(typeof exNum);
            //exponential form
            var exp=1.1e6;
            console.log(exp);
            console.log(typeof exp);


            //max and min number
            var maxNum=Number.MAX_VALUE;
            console.log(maxNum);
            console.log(typeof maxNum);
            var minNum=Number.MIN_VALUE;
            console.log(minNum);
            console.log(typeof minNum);
            
            //find infinity
            var mayBeinfinity=Number.MAX_VALUE + Number.MIN_VALUE;
            var mayBenegativeinfinity=Number.MIN_VALUE + Number.MIN_VALUE;
            console.log(mayBeinfinity);
            console.log(typeof mayBeinfinity);
            console.log(mayBenegativeinfinity);
            console.log(typeof mayBenegativeinfinity);


            //string
            var name='naveen';
            var professional="ML developer";
            console.log(name);
            console.log(typeof name);
            console.log(professional);
            console.log(typeof professional);
            //wrong quotes
            // var something='hi hello";


            //boolean
            var yes=true;
            var no=false;

            console.log(yes);
            console.log(no); 
            console.log(typeof no);
            console.log(typeof yes);

            //null
            var nl=null;
            console.log(nl);
            console.log(typeof nl);

            //undefined
            var weired;
            console.log(weired);
            console.log(typeof weired);

            ///weekly or loosly
            var age=19;
            console.log(age);
            console.log(typeof age);

            age="this is naveen"
            console.log(age);
            console.log(typeof age);


            //typeof operator
            var vari=20;
            console.log(vari);
            console.log(typeof vari);

            vari="hey this is naveen";
            console.log(vari);
            console.log(typeof vari);



        </script>
    </head>
    <body>
        <h1>JavaScript Variable</h1>
        <h2>primitive data type</h2>
        <ul>
            <li>Number</li>
            <li>string</li>
            <li>Boolean</li>
            <li>NUll</li>
            <li>Undefined</li>
        </ul>
        <h2>Reference Data Type</h2>
        <ul>
            <li>Object</li>
        </ul>
    </body>
</html>
