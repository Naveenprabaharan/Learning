<html>
    <head>
        <title>Relational and Boolean OPerators</title>
        <script>
            //Arthematic operator
            console.log("5 > 8 = ",5 > 8);
            console.log("5 < 8 = ",5 < 8);
            console.log("5 >= 8 = ",5 >= 8);
            console.log("5 <= 8 = ",5 <= 8);
            console.log("8 == 8 = ",  8 == 8);
            console.log("8 == '8' = ",  8 == "8");
            console.log("8 != '8' = ",  8 != "8");
            //identical operator
            console.log("8 === '8' = ",  8 === "8");
            console.log("8 !== '8' = ",  8 !== "8");

            //logical operator
            //not operator
            console.log("!10 = ",  !10);
            console.log("!0 = ",  !0);

            //or operTOR ||
            console.log("10 || 'ok' =",10 || 'ok');
            console.log("null || 'yes' =",null || 'yes');
            console.log("false || undefined =",false || undefined);
            console.log("25 || '' =",25 || '');

            //and operator
            console.log("10 && 'ok' =",10 && 'ok');
            console.log("null && 'yes' =",null && 'yes');
            console.log("false && undefined =",false && undefined);
            console.log("25 && '' =",25 && '');
        </script>
    </head>
    <body>
        <h1>Relational and Boolean OPerators</h1>
    </body>
</html>
