<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width,initial-scale=1.0">
        <title>Array Reordering Methode</title>

        <script>
            var meal = new Array('Dinner','lunch','brakFast')
            console.log(meal)
            var sclStandards = new Array(5,4,3,2,1)
            console.log(sclStandards)

            //reverse our order by using "reverse" methode
            meal.reverse()
            sclStandards.reverse()
            console.log(meal)
            console.log(sclStandards)

            //sort with Numbers
            var num = new Array(74,83,11,10,98)
            console.log(num)
            console.log(num.sort())
            //add one item into array using push function
            num.push(100)
            
            //while sorting after inserting the array was not yet sortedas excepted 
            console.log(num.sort())
            //so that we are using comaparing methode

            function compare(value1,value2)
            {
                if(value1 > value2)
                {
                    return 1;
                }
                else if (value2 > value1)
                {
                    return -1;
                }
                else {
                    return 0;
                }
            }

            //now sorted correctly
            console.log(num.sort(compare))
            
            function decendingOrder(value1,value2)
            {
                if(value1 < value2)
                {
                    return 1;
                }
                else if (value2 < value1)
                {
                    return -1;
                }
                else {
                    return 0;
                }
            }

            console.log(num.sort(decendingOrder))

            //without using nested if loop to compare use below methode
            function ascendingOrder(value1,value2)
            {
                return value1 - value2
            }

            console.log(num.sort(ascendingOrder))
        </script>
    </head>
    <body>
        <h1>Array Reordering Methode</h1>
    </body>
</html>
