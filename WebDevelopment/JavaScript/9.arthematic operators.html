<html>
    <head>
        <title>JavaScript Arthemaic operators</title>
    <script>
        //addition
        var result=10+20;
        console.log(result);

        //subtraction
        result =result-5;
        console.log(result);

        //multiplication
        result = result *2;
        console.log(result);

        //division
        result=result/2;
        console.log(result);

        //moduls
        result=result%2;
        console.log(result);
    </script>
    </head>
    <body>
        <h1>JavaScript Arthemaic operators</h1>
    </body>
</html>
