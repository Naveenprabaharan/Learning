<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Array stackdata structure methode</title>

        <script>
            //create array and inserting the values
            var classroom = new Array('blckBoard','bench','stool')
            //display the array value
            console.log(classroom)

            //while using push operation it will retuen lenth of array
            var count = classroom.push('teacher','student')
            console.log(count)

            //we can push with out saveing return value into varible
            classroom.push('pen','pencil','ruler')

            //using pop function it will return removed item as return value
            var removedItem = classroom.pop()
            console.log(removedItem)
            console.log(classroom.length)
            

        </script>
    </head>
    <body>
        <h1>Array stackdata structure methode</h1>
    </body>
</html>
