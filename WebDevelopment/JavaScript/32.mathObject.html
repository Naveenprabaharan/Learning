<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Math Object</title>

        <script>
            //finD max number using "math.max()"
            console.log(Math.max(19,23,34,55))

            //finD min number using "math.min()"
            console.log(Math.min(19,23,34,55))

            //find round of number
            console.log(Math.round(23.5))
            console.log(Math.round(21.2))

            //find round of number using ceil function next higher integer
            console.log(Math.ceil(23.5))
            console.log(Math.ceil(21.2))

            //find round of number using Floor function next higher integer
            console.log(Math.floor(23.5))
            console.log(Math.floor(21.2))

            //finding rando number between 0 to 1
            console.log(Math.random())

            //finding random num between 100 to 500
            NumberOfchoice = 400
            firstValue = 100
            var num = Math.floor(Math.random()*NumberOfchoice + firstValue)
            console.log(num)




        </script>
    </head>
    <body>
        <h1>Math Object</h1>
    </body>
</html>
