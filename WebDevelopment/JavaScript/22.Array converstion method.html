<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>22.Array converstion method</title>

        <script>
            var fruits = new Array('Manogo','Orange','Apple')
            console.log(fruits)
            console.log(fruits.toLocaleString())
            console.log(fruits.toString())
            console.log(fruits.valueOf())

            console.log(fruits.join(' => '))
        </script>

    </head>
    <body>
        <h1>22.Array converstion method</h1>
    </body>
</html>
